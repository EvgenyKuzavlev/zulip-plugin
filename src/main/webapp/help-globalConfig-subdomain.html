<div>
	<p>The subdomain for your Humbug account (strictly the leaf node of the fully qualified host name). 
	This value is used to build the URL used when interacting with the Humbug API. For example, if your 
	Humbug URL is "http://mysubdomain.humbugnow.com", the subdomain setting should be "mysubdomain".</p>
</div>
